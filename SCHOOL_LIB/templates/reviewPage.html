<!DOCTYPE html>
<html>
<head>
  <title>Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .likert-scale label {
      display: inline-block;
      margin-right: 10px;
    }
    .likert-scale input[type="radio"] {
      vertical-align: middle;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Write a Review</h1>
  <form action="/submit-review" method="POST">
    <label for="text-review">Text Review</label>
    <textarea id="text-review" name="text-review" placeholder="Write your review"></textarea>

    <label for="likert-review">Likert Scale Review</label>
    <div class="likert-scale">
      <label><input type="radio" name="likert-review" value="1">1</label>
      <label><input type="radio" name="likert-review" value="2">2</label>
      <label><input type="radio" name="likert-review" value="3">3</label>
      <label><input type="radio" name="likert-review" value="4">4</label>
      <label><input type="radio" name="likert-review" value="5">5</label>
    </div>

    <button type="submit">Submit Review</button>
  </form>
</body>
</html>
