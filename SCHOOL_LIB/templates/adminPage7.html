<!DOCTYPE html>
<html>
<head>
  <title>List of Writers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>List of Writers</h1>
  <ul>
    {% for writer in writers %}
      <li>{{ writer }}</li>
    {% endfor %}
  </ul>
</body>
</html>
