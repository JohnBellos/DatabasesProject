<!DOCTYPE html>
<html>
<head>
    <title>Borrow Limit Exceeded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        .center {
      text-align: center;
      margin-top: 20px;
    }
    .btn-change-info {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .btn-change-info:hover {
      background-color: #45a049;
    }
    </style>
</head>
<body>
    <div>
    <h1>You have exceeded your Borrow Limit</h1>
    <h2>{{borrowCount}}<br> Return your books</h2>
    <div class="center">
        <button onclick="location.href='/books'" class="btn-change-info" type="button">Back to Book List</button>
      </div>
    </div>
</body>
</html>
