<!DOCTYPE html>
<html>
<head>
  <title>Writers by Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .category-select {
      margin-bottom: 20px;
    }

    .writer-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .writer-list li {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-bottom: 10px;
    }

    .writer-list li .writer-info {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Writers by Category</h1>

  <form action="/admin2" method="GET">
    <label for="category">Select a category:</label>
    <select name="category" id="category" class="category-select">
      {% for category in categories %}
        <option value="{{ category }}" {% if category == chosen_category %}selected{% endif %}>{{ category }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Submit">
  </form>

  <ul class="writer-list">
    {% for writer, professor in writer_professors %}
      <li>
        <div class="writer-info">
          <strong>Writer:</strong> {{ writer }}
        </div>
        <div class="writer-info">
          <strong>Professor:</strong> {{ professor }}
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
