<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number of Borrows by School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .calendar-container {
            margin-top: 20px;
            text-align: center;
        }

        .calendar-container select {
            padding: 5px;
        }

        .calendar-container button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Number of Borrows by School</h1>
    <table>
        <tr>
            <th>School ID</th>
            <th>School Name</th>
            <th>Borrow Count</th>
        </tr>
        {% for school_id, school_name, borrow_count in school_borrows %}
        <tr>
            <td>{{ school_id }}</td>
            <td>{{ school_name }}</td>
            <td>{{ borrow_count }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="calendar-container">
        <h3>Select Month:</h3>
        <form action="/admin1" method="POST">
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <!-- Add more options for other months -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
